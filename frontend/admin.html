<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
  </head>
  <body>
     <!-- header -->
    <header>
      <div class="hamburger-icon toggle-side-nav-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="logo">
        <img class="log__img" src="images-and-icons/icons/swineGuard-logo.png" alt="img-logo">
        <p class="logo__label">Swine Guard</p>
      </div>

      <search>
        <button class="search__icon" type="submit">üîç</button>
        <input type="text" placeholder="Search...">   
      </search>

      <div class="admin">
        <img src="" alt="admin-profile-pic" class="profile__pic">
        <p class="admin__label">ADMIN</p>
      </div>
      <img src="" alt="arrow-down-icon" class="arrow-down-icon">
      <img src="" alt="notification-icon" class="notification-icon">
    </header>

     <!-- side-nav -->
    <nav class="side-nav">
      <ul>
        <li class="side-nav__link">
          <img src="" alt="dashboard-icon" class="side-nav__icon">
          <p class="side-nav__label">Dashboard</p>
        </li class="side-nav__link">
        <li class="side-nav__link">
          <img src="" alt="database-icon" class="side-nav__icon">
          <p class="side-nav__label">Database</p>
        </li class="side-nav__link">
        <li class="side-nav__link">
          <img src="" alt="message-icon" class="side-nav__icon">
          <p class="side-nav__label">Messages</p>
        </li class="side-nav__link">
        <li class="side-nav__link">
          <img src="" alt="appointments-icon" class="side-nav__icon">
          <p class="side-nav__label">Appointments</p>
        </li class="side-nav__link">
        <li class="side-nav__link">
          <img src="" alt="inventory-icon" class="side-nav__icon">
          <p class="side-nav__label">Inventory</p>
        </li class="side-nav__link">
        <li class="side-nav__link">
          <img src="" alt="settings-icon" class="side-nav__icon">
          <p class="side-nav__label">Settings</p>
        </li class="side-nav__link">
      </ul>
    </nav>
    
    <!-- sections -->
    <main class="sections-container">
      <section id="dashboard-section">No Content</section>
      <section id="database-section">No Content</section>
      <section id="messages-section">No Content</section>
      <section id="appointments-section">
        <h1 class="section__heading">All Appointmens</h1>
        
      </section>
      <section id="inventory-section">No Content</section>
      <section id="setting-section">No Content</section>
    </main>

  </body>
</html>
