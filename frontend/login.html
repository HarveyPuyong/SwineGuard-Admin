<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images-and-icons/icons/swineGuard-logo.png" alt="img-logo">
        <p class="label">Swine Guard</p>
      </div>
      <a href="#" class="view-website-link">View Website</a>
    </header>
    <main>
      <form action="" class="login-form">
        <h1 class="heading">ADMIN</h1>
        <div class="input-container username">
          <input type="text" placeholder="Username">
        </div>
        <div class="input-container password">
          <input type="password" placeholder="Password">
          <img src="images-and-icons/icons/password-eye.png" alt="eye-icon" class="eye-icon">
        </div>

        <button class="login-btn">LOGIN</button>
      </form>
    </main>
